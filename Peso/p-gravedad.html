<!DOCTYPE html>

<html>
  <head>
      <title>Tu peso en un lugar distinto a la tierra (Marte y Jupiter)</title>
  </head>

  <body>
    <h1> Tu peso en otro planeta calcula!!! </h1>
    <p> En la tierra pesas distinto de marte o Jupiter</p>
    <script>
      var usuario = prompt("Cual es tu peso?");
      var planeta = parseInt(prompt("Elige tu planeta.\n 1 marte, 2 Jupiter"));
      var peso = parseInt(usuario);
      var g_tierra = 9.8;
      var g_marte = 3.7;
      var g_jupiter = 24.8;
      var peso_final;
      var nombre = planeta
if (planeta == 1)
{
peso_final = peso * g_marte / g_tierra;
nombre = "marte"
}
else if(planeta == 2)
{
peso_final = peso * g_jupiter / g_tierra;
nombre = "Jupiter"
}
else
{
peso_final = 2000000;
nombre = "Kipton"
}
      peso_final = parseInt(peso_final);
      document.write("Tu peso es <strong>" + peso_final + " Kilos </strong>" + nombre);

    </script>
  </body>
</html>
